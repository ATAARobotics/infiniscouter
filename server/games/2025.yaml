name: Reefscape
year: 2025
categories:
  auto:
    name: Auto
    metrics:
      auto-coral-best:
        order: 30
        name: Auto Coral Best
        description: What coral level are you best at scoring in auto?
        collect: pit_only
        metric:
          type: enum
          options:
            - None
            - L1
            - L2
            - L3
            - L4
      auto-coral:
        order: 40
        name: Auto Coral
        description: Number of coral scored in auto period
        collect: match_pit
        metric:
          type: counter
          limit_range:
            start: 0
            end_inclusive: 8
      auto-processor:
        order: 50
        name: Auto Processor
        description: Number of algae scored in the processor in auto period
        collect: match_pit
        metric:
          type: counter
          limit_range:
            start: 0
            end_inclusive: 9
      auto-net:
        order: 60
        name: Auto Net
        description: Number of algae scored in the net in auto period
        collect: match_pit
        metric:
          type: counter
          limit_range:
            start: 0
            end_inclusive: 9
  teleop:
    name: Teleop
    metrics:
      teleop-coral:
        order: 20
        name: Teleop Coral
        description: Scored coral in teleop
        collect: match_pit
        metric:
          type: ability
      teleop-processor:
        order: 30
        name: Teleop Processor
        description: Scored in the processor in teleop
        collect: match_pit
        metric:
          type: ability
      teleop-net:
        order: 40
        name: Teleop Net
        description: Scored in the net in teleop
        collect: match_pit
        metric:
          type: ability
      coral-pickup:
        order: 50
        name: Coral Pickup
        description: Which location can you pick up coral from?
        collect: pit_only
        metric:
          type: enum
          options:
            - None
            - Human Player
            - Ground
            - Human Player and Ground
      algae-pickup:
        order: 60
        name: Algae Pickup
        description: Which location can you pick up algae from?
        collect: pit_only
        metric:
          type: enum
          options:
            - None
            - Reef
            - Ground
            - Reef and Ground
  endgame:
    name: Endgame
    metrics:
      climb:
        order: 20
        name: Climb
        description: Which cage can they climb on?
        collect: pit_only
        metric:
          type: enum
          options:
            - None
            - Shallow Cage
            - Deep Cage
            - Either Cage
  robot:
    name: Robot
    metrics:
      low-bot:
        order: 40
        name: Low Bot
        description: Is it a low bot?
        collect: pit_only
        metric:
          type: bool
tba:
  order: 15
  props:
    auto-line:
      type: bool
      property: autoLineRobot{N}
      name: "Auto Moved"
    endgame:
      type: enum
      options:
        - id: None
          name: Nothing
        - id: Parked
          name: Parked
        - id: ShallowCage
          name: Shallow Cage
        - id: DeepCage
          name: Deep Cage
      property: endGameRobot{N}
      name: "Endgame State"
    coopertition:
      type: bool
      property: coopertitionCriteriaMet
      name: "Did Coopertition"
ranking_points:
  - Melody
  - Ensemble
display:
  team_row:
    - source: single
      metric: tba-auto-line
    - source: single
      metric: auto-notes
      display: true
    - source: single
      metric: auto-coral
    - source: single
      metric: auto-processor
    - source: single
      metric: auto-net
    - source: single
      metric: teleop-coral
    - source: single
      metric: teleop-processor
    - source: single
      metric: teleop-net
    - source: single
      metric: coral-pickup
    - source: single
      metric: algae-pickup
    - source: single
      metric: tba-coopertition
    - source: single
      metric: climb
    - source: single
      metric: tba-endgame
      display: true
    - source: single
      metric: present
      display: true
  pre_match:
    score: statbotics-points
    graph:
    - name: Auto
      metric: statbotics-auto-points
    - name: Teleop
      metric: statbotics-teleop-points
    - name: Endgame
      metric: statbotics-endgame-points
    metrics:
    - auto-coral-best
    - coral-pickup
    - teleop-coral
    - algae-pickup
    - teleop-processor
    - teleop-net
    - tba-endgame
    - tba-coopertition
