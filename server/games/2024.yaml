name: Crescendo
year: 2024
categories:
  auto:
    name: Auto
    metrics:
      leave:
        name: Leave
        description: Moved from the starting line in the auto period
        metric:
          type: ability
      auto-amp:
        name: Auto Amp
        description: Scored in Amp
        metric:
          type: ability
          implies: [leave]
      auto-speaker:
        name: Auto Speaker
        description: Scored in Speaker
        metric:
          type: ability
          implies: [leave]
      
  teleop:
    name: Scoring (Teleop)
    metrics:
      teleop-amp:
        name: Teleop Amp
        description: Scored in Amp
        metric:
          type: ability
      teleop-speaker:
        name: Teleop Speaker
        description: Scored in Speaker
        metric:
          type: ability
      coopertition:
        name: Coopertition
        description: Activated Coopertition
        metric:
          type: ability
      amplifier:
        name: Amplifier
        description: Activated Amplifier
        metric:
          type: enum
          options:
            - "No"
            - Once
            - Twice
            - Thrice
            - Quadrice
            - Five+
      climb:
        name: Climb
        description: Can they climb
        metric:
          type: enum
          options:
            - Didnt attempt
            - Climbed
            - Fell
            - Fell on alliance partner
      trap:
        name: Trap
        description: Did Trap
        metric:
          type: ability
      harmony:
        name: Harmony
        description: Can they climb with others
        metric:
          type: ability
      spotlit:
        name: Spotlit
        description: Human player skill
        metric:
          type: enum
          options:
            - Failed
            - One on
            - Two on
            - All three on (pro gamer)
  team:
    name: Team
    metrics:
      friendly:
        name: Friendly
        description: Was the team friendly
        collect: pit_drive
        metric:
          type: bool
      professionalism:
        name: Professionalism
        description: Did the team seem professional / well-coordinated
        collect: pit_drive
        metric:
          type: bool
ranking_points:
  - Melody
  - Ensemble
display:
  team_row:
    - source: single
      metric: leave
    - source: single
      metric: auto-amp
    - source: single
      metric: auto-speaker
    - source: single
      metric: teleop-amp
    - source: single
      metric: teleop-speaker
    - source: single
      metric: coopertition
    - source: single
      metric: amplifier
    - source: single
      metric: climb
    - source: single
      metric: trap
    - source: single
      metric: harmony
    - source: single
      metric: spotlit
