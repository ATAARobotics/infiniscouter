name: _
year: 0
categories:
  data:
    name: Data
    order: 10
    metrics:
      base:
        order: 10
        name: Base Data
        description: This represents all of the data from TBA
        metric:
          type: base_team
          props:
            - wlt-ratio
            - wins
            - losses
            - ties
            - rps
      statbotics:
        order: 10
        name: Statbotics Data
        description: This represents all of the statbotics data
        metric:
          type: statbotics_team
          props:
            - points
            - auto-points
            - teleop-points
            - endgame-points
            - rp-all
  auto:
    name: Auto
    order: 20
  teleop:
    name: Teleop
    order: 30
  endgame:
    name: Endgame
    order: 40
  impressions:
    name: Impressions
    order: 50
    metrics:
      speed:
        order: 10
        name: Speed
        description: Overall speed of the robot
        collect: match_only
        metric:
          type: enum
          options:
            - Slow
            - Normal
            - Fast
      stability:
        order: 20
        name: Stability
        description: How stable the robot is
        collect: match_only
        metric:
          type: enum
          options:
            - Fell Over
            - Almost Fell
            - Normal
      malfunction:
        order: 30
        name: Malfunction
        description: Did the robot malfunction?
        collect: match_only
        metric:
          type: enum
          options:
            - Stopped / Complete Failure
            - Minor Issue
            - All Good
  team:
    name: Team
    order: 0
    metrics:
      present:
        order: 10
        name: Present
        description: Was this team at the match?
        collect: match_only
        metric:
          type: bool
      exists:
        order: 20
        name: Exists
        description: Can we find the pit crew?
        collect: pit_only
        metric:
          type: bool
      swag:
        order: 30
        name: Swag
        description: Do they have any swag for you?
        collect: pit_only
        metric:
          type: bool
      overpromised:
        order: 40
        name: Overpromised
        description: Did the team overpromise things/underdeliver?
        collect: drive_only
        metric:
          type: bool
      teamwork:
        order: 50
        name: Teamwork
        description: How was it to work together with this team
        collect: drive_only
        metric:
          type: enum
          options:
              - Harmful
              - Unhelpful
              - Normal
              - Great!!!!!
  robot:
    name: Robot
    order: 100
    metrics:
      drive-train:
        order: 30
        name: Drive Train Type
        description: No Description
        collect: pit_only
        metric:
          type: enum
          options: ["Other", "Tank", "Swerve"]
      robot-picture:
        order: 100
        name: Robot Pictures
        description: Take a good picture of their robot
        collect: pit_only
        metric:
          type: image
          allow_video: true
  notes:
    name: Notes
    order: 1000
    metrics:
      match-notes:
        order: 10
        name: Match Notes
        description: Notes from scouting matches
        collect: match_only
        metric:
          type: text_entry
          multiline: true
      pit-notes:
        order: 20
        name: Pit Notes
        description: Notes from pit scouting
        collect: pit_only
        metric:
          type: text_entry
          multiline: true
      driver-notes:
        order: 30
        name: Driver Notes
        description: Notes from driver scouting
        collect: drive_only
        metric:
          type: text_entry
          multiline: true
tba:
  order: 15
  props:
ranking_points:
display:
  team_row:
    - source: team_name
      display: true
    - source: single
      metric: robot-picture
    - source: single
      metric: base-wlt-ratio
      display: true
    - source: single
      metric: base-wins
    - source: single
      metric: base-losses
    - source: single
      metric: base-ties
    - source: single
      metric: base-rps
      display: true
    - source: single
      metric: statbotics-points
      display: true
    - source: single
      metric: statbotics-auto-points
      display: true
    - source: single
      metric: statbotics-teleop-points
      display: true
    - source: single
      metric: statbotics-endgame-points
      display: true
    - source: _YEAR_SPECIFIC
    - source: single
      metric: speed
      display: true
    - source: single
      metric: stability
      display: true
    - source: single
      metric: malfunction
      display: true
    - source: single
      metric: exists
    - source: single
      metric: swag
    - source: single
      metric: drive-train
    - source: single
      metric: overpromised
      display: true
    - source: single
      metric: teamwork
      display: true
    - source: single
      metric: match-notes
    - source: single
      metric: pit-notes
    - source: single
      metric: driver-notes
  pre_match:
    score: statbotics-points
    graph:
    - name: Auto
