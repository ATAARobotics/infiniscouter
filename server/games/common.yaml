name: _
year: 0
categories:
  data:
    name: Data
    order: 10
    metrics:
      total-points:
        name: Total Points
        description: Total average points scored
        metric:
          type: statbotics_team
          prop: total_epa_end
  auto:
    name: Auto
    order: 20
    metrics:
      auto-points:
        name: Points
        description: Points scored in auto
        metric:
          type: statbotics_team
          prop: auto_epa_end
  teleop:
    name: Teleop
    order: 30
    metrics:
      teleop-points:
        name: Points
        description: Points scored in teleop
        metric:
          type: statbotics_team
          prop: auto_epa_end
  endgame:
    name: Endgame
    order: 40
  impressions:
    name: Impressions
    order: 50
    metrics:
      speed:
        name: Speed
        description: Overall speed of the robot
        collect: match_only
        metric:
          type: enum
          options:
            - Slow
            - Normal
            - Fast
      stability:
        name: Stability
        description: How stable the robot is
        collect: match_only
        metric:
          type: enum
          options:
            - Fell Over
            - Almost Fell
            - Normal
      malfunction:
        name: Malfunction
        description: Did the robot malfunction?
        collect: match_only
        metric:
          type: enum
          options:
            - Stopped / Complete Failure
            - Minor Issue
            - All Good
  team:
    name: Team
    order: 0
    metrics:
      exists:
        name: Exists
        description: Can we find the pit crew?
        collect: pit_only
        metric:
          type: bool
      battery-count:
        name: Battery Count
        description: How many batteries does the team have on hand?
        collect: pit_only
        metric:
          type: counter
          limit_range:
            start: 1
            end_inclusive: 12
      overpromised:
        name: Overpromised
        description: Did the team overpromise things/underdeliver?
        collect: drive_only
        metric:
          type: bool
      teamwork:
        name: Teamwork
        description: How was it to work together with this team
        collect: drive_only
        metric:
          type: enum
          options:
              - Harmful
              - Unhelpful
              - Normal
              - Great!!!!!
  robot:
    name: Robot
    order: 100
    metrics:
      reversable-bumpers:
        name: Reversable Bumpers
        description: Are the bumpers reversable
        collect: pit_only
        metric:
          type: bool
      vision:
        name: Has Vision
        description: Does the robot use vision in any way?
        collect: pit_only
        metric:
          type: bool
      drive-train:
        name: Drive Train Type
        description: No Description
        collect: pit_only
        metric:
          type: enum
          options: ["Other", "Tank", "Swerve"]
      robot-picture:
        name: Robot Pictures
        description: Take some pictures of their robot pls
        collect: pit_only
        metric:
          type: image
          allow_video: true
  notes:
    name: Notes
    order: 1000
    metrics:
      match-notes:
        name: Match Notes
        description: Notes from scouting matches
        collect: match_only
        metric:
          type: text_entry
          multiline: true
      pit-notes:
        name: Pit Notes
        description: Notes from pit scouting
        collect: pit_only
        metric:
          type: text_entry
          multiline: true
      driver-notes:
        name: Driver Notes
        description: Notes from driver scouting
        collect: drive_only
        metric:
          type: text_entry
          multiline: true
ranking_points:
display:
  team_row:
    - source: team_name
      display: true
    - source: single
      metric: statbotics-points
      display: true
    - source: single
      metric: statbotics-auto-points
    - source: single
      metric: statbotics-teleop-points
    - source: single
      metric: statbotics-endgame-points
    - source: _YEAR_SPECIFIC
    - source: single
      metric: speed
    - source: single
      metric: stability
    - source: single
      metric: malfunction
      display: true
    - source: single
      metric: exists
    - source: single
      metric: battery-count
    - source: single
      metric: reversable-bumpers
    - source: single
      metric: vision
    - source: single
      metric: drive-train
    - source: single
      metric: robot-picture
    - source: single
      metric: overpromised
    - source: single
      metric: teamwork
    - source: single
      metric: match-notes
    - source: single
      metric: pit-notes
    - source: single
      metric: driver-notes
  pre_match:
    score: statbotics-points
    graph:
    - name: Auto
      metric: statbotics-auto-points
    - name: Teleop
      metric: statbotics-teleop-points
    - name: Endgame
      metric: statbotics-endgame-points
    metrics:
