name: Rapid React
year: 2022
categories:
  auto:
    name: Auto
    metrics:
      taxi:
        order: 10
        name: Taxi
        description: Moved from the starting line in the auto period
        collect: match_pit
        metric:
          type: ability
      auto-score:
        order: 20
        name: Auto Scoring
        description: Deposited balls in the auto period
        collect: match_pit
        metric:
          type: ability
          implies: [taxi]
      auto-collect:
        order: 30
        name: Auto Collecting
        description: Gathered additional balls in the auto period
        collect: match_pit
        metric:
          type: ability
          implies: [auto-score]
  teleop:
    name: Scoring (Teleop)
    metrics:
      low-goal:
        order: 10
        name: Low Goal
        collect: match_pit
        description: Scored in the low goal in teleop
        metric:
          type: ability
      high-goal:
        order: 20
        name: High Goal
        collect: match_pit
        description: Scored in the high goal in teleop
        metric:
          type: ability
      field-pickups:
        order: 30
        name: Field Pickups
        collect: match_pit
        description: Can they pick up a ball from the ground?
        metric:
          type: ability
  endgame:
    name: Endgame
    metrics:
      climb-height:
        order: 10
        name: Climb Height
        collect: match_pit
        description: How high the robot climbed
        metric:
          type: enum
          options:
            - None
            - Low
            - Mid
            - High
            - Traversal
      climb-time:
        order: 10
        name: Climb Timer
        description: How long the robot took to climb
        collect: match_only
        metric:
          type: timer
  team:
    name: Team
    metrics:
      test-counter-metric:
        order: 10
        name: Test Counter
        description: You better get ready to get tested uwu
        collect: match_only
        metric:
          type: counter
      test-counter-metric-with-range:
        order: 20
        name: Test Limited Counter
        description: Really gonna test you now
        collect: match_only
        metric:
          type: counter
          limit_range:
            start: 2
            end_inclusive: 5
      test-text-field:
        order: 30
        name: Test Text Field
        description: Please write nothing in this box or I will murder you
        collect: match_only
        metric:
          type: text_entry
          multiline: false
      test-multiline-text-field:
        order: 40
        name: Test Multiline Text Field
        description: UwU the testing is going so hard right now
        collect: match_only
        metric:
          type: text_entry
          multiline: true
      test-image:
        order: 50
        name: Test Images
        description: ":eyes:"
        collect: match_only
        metric:
          type: image
          allow_video: true
tba:
ranking_points:
  - Ball Threshold
  - Climb Threshold
display:
  team_row:
    - source: single
      metric: test-counter-metric
    - source: single
      metric: test-counter-metric-with-range
    - source: single
      metric: test-text-field
    - source: single
      metric: test-multiline-text-field
    - source: single
      metric: taxi
    - source: single
      metric: auto-score
      display: true
    - source: single
      metric: auto-collect
    - source: single
      metric: field-pickups
    - source: single
      metric: low-goal
      display: true
    - source: single
      metric: high-goal
      display: true
    - source: single
      metric: climb-height
      display: true
    - source: single
      metric: climb-time
      display: true
  pre_match:
    score: statbotics-points
    graph:
    - name: Auto
      metric: statbotics-auto-points
    - name: Teleop
      metric: statbotics-teleop-points
    - name: Endgame
      metric: statbotics-endgame-points
    metrics:
